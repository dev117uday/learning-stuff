<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h1>Hello World</h1>
        <p>Fetch User : </p>
        <button hx-get="/users" hx-trigger="click" hx-target="#users" hx-vals='{"limit":5}'
            class="btn btn-primary" hx-indicator="#loading">Click Me</button>
            <br>
        <div class="spinner-border htmx-indicator mt-3" id="loading" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3" id="users"></p>
    </div>

    <div class="container">
        <h2>temperature : </h2> <br>
        <form hx-trigger="submit"
            hx-post="/convert"
            hx-target="#result"
        >
            <input type="number" name="temp" id="temp" required>
            <button class="btn btn-success">Submit</button>
        </form>

        <p id="result"></p>

    </div>



    <!-- hx-swap="outerHTML" -->
    <!-- hx-confirm="Are you sure ?" -->


</body>

</html>
